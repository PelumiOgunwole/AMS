<div class="modal fade" id="newMaintenanceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-sm" >
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Новый самолет</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <form action="#" th:action="@{/save-maintenance}" th:object="${maintenance_record}" method="post">
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" >Description</label>
                        <input type="text" class="form-control mb-4 col-lg-"  th:field="*{description}" placeholder="Description">
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" >Component Id</label>
                        <input type="number" class="form-control mb-4 col-lg-" th:field="*{componentId}" placeholder="Component Id">
                    </div>
                    <button type="submit" class="btn btn-success btn-lg col-12">Отправить</button>
                </form>


            </div>

        </div>
    </div>
</div>
