<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новый самолет</title>
    <style>
        /* Customize modal size and input fields */
        .modal-dialog {
            max-width: 80%;
        }

        /* Style for placing input fields side by side */
        .side-by-side {
            /*display: flex;*/
            justify-content: space-between;
        }
        .nav-item {
            flex: 0 0 20%; /* Adjust the width as needed */

        }
        .nav-link.active {
            background-color: black; /* Set your desired color */
            color: white; /* Set text color for better contrast */
        }

        /* Style for dividing columns into rows */
        .row-divider {
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" id="newComponentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Новый компонент  </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <ul class="nav nav-tabs" id="aircraftTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" id="tab3-tab" data-toggle="tab" href="#tab3" role="tab" aria-controls="tab3" aria-selected="false">Tab 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab4-tab" data-toggle="tab" href="#tab4" role="tab" aria-controls="tab4" aria-selected="false">Tab 4</a>
                    </li>
                </ul>
                <form id="dynamicForm" action="#" method="post" th:action="@{/save-component}" th:object="${component}">
                    <input type="hidden" th:field="*{componentId}">
                    <div class="tab-content" id="aircraftTabsContent">
                        <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                            <!-- Tab 1 input fields -->
                            <div class="row row-divider mt4">
                                <div class="form-group col-md-6">
                                    <label for="tailNumber" class="mt4">ATA Number</label>
                                    <input  type="text" class="form-control" id="tailNumber" th:field="*{ATANumber}" placeholder="ATA Number">
                                    <!--                  <span th:if="${#fields.hasErrors('tailNumber')}" th:errors="*{tailNumber}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="serialNumber" class="mt4">Component Name</label>
                                    <input  type="text" class="form-control" id="serialNumber" th:field="*{componentName}" placeholder="Component Name">
                                    <!--                  <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></span>-->

                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="type">Description</label>
                                    <input  type="text" class="form-control" id="type" th:field="*{description}" placeholder="Description">
                                    <!--                  <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="Manufacturer">Manufacturer</label>
                                    <input  type="text" class="form-control" id="Manufacturer" th:field="*{manufacturer}" placeholder="Manufacturer">
                                    <!--                  <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>-->

                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="installationDate">Installation Date</label>
                                    <input  type="date" class="form-control" id="installationDate" th:field="*{installationDate}" placeholder="Installation Date">
                                    <!--                  <span th:if="${#fields.hasErrors('baseLocation')}" th:errors="*{baseLocation}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="warrantyExpirationDate">Warranty Expiration Date</label>
                                    <input  type="date" class="form-control" id="warrantyExpirationDate" th:field="*{warrantyExpirationDate}" placeholder="Warranty Expiration Date">
                                    <!--                  <span th:if="${#fields.hasErrors('currentLocation')}" th:errors="*{currentLocation}"></span>-->

                                </div>
                            </div>

                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="UnscheduledRemoval">Unscheduled Removal</label>
                                    <input  type="number" class="form-control" id="UnscheduledRemoval" th:field="*{unscheduledRemoval}" placeholder="Unscheduled Removal">
                                    <!--                  <span th:if="${#fields.hasErrors('baseLocation')}" th:errors="*{baseLocation}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="MTBF">MTBF</label>
                                    <input  type="number" class="form-control" id="MTBF" th:field="*{MTBF}" placeholder="MTBF">
                                    <!--                  <span th:if="${#fields.hasErrors('currentLocation')}" th:errors="*{currentLocation}"></span>-->

                                </div>
                            </div>

                        </div>


                        <div class="tab-pane fade " id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                            <!-- Tab 2 input fields -->
                            <div class="row row-divider mt4">
                                <div class="form-group col-md-6">
                                    <label for="MTTF">MTTF</label>
                                    <input  type="number" class="form-control" id="MTTF" th:field="*{MTTF}" placeholder="MTTF">
                                    <!--                  <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="MTBUR">MTBUR</label>
                                    <input  type="number" class="form-control" id="MTBUR" th:field="*{MTBUR}" placeholder="MTBUR">
                                    <!--                  <span th:if="${#fields.hasErrors('technicalStatus')}" th:errors="*{technicalStatus}"></span>-->

                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="lifeSpan">Life Span</label>
                                    <input  type="number" class="form-control" id="lifeSpan" th:field="*{lifeSpan}" placeholder="Life Span">
                                    <!--                  <span th:if="${#fields.hasErrors('totalFlightHours')}" th:errors="*{totalFlightHours}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="conditions">Conditions</label>
                                    <input  type="text" class="form-control" id="conditions" th:field="*{conditions}" placeholder="Conditions">
                                    <!--                  <span th:if="${#fields.hasErrors('deferredMaintenanceTasks')}" th:errors="*{deferredMaintenanceTasks}"></span>-->
                                </div>
                            </div>

                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="warrantyTerms">Warranty Terms</label>
                                    <input  type="text" class="form-control" id="warrantyTerms" th:field="*{warrantyTerms}" placeholder="Warranty Terms">
                                    <!--                  <span th:if="${#fields.hasErrors('totalFlightHours')}" th:errors="*{totalFlightHours}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="status">Status</label>
                                    <input required type="text" class="form-control" id="status" th:field="*{status}" placeholder="Status">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                            </div>


                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="critical_component">Critical Component</label>
                                    <select required class="form-control" id="critical_component" th:field="*{critical_component}">
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="maintenanceCycle">Maintenance Cycle</label>
                                    <input required type="number" class="form-control" id="maintenanceCycle" th:field="*{maintenanceCycle}" placeholder="Maintenance Cycle">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                            </div>

                        </div>


                        <div class="tab-pane fade " id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
                            <!-- Tab 3 input fields -->
                            <div class="row row-divider mt4">
                                <div class="form-group col-md-6">
                                    <label for="lastMaintenanceDate">Last Maintenance Date</label>
                                    <input  type="date" class="form-control" id="lastMaintenanceDate" th:field="*{lastMaintenanceDate}" placeholder="Last Maintenance Date">
                                    <!--                  <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="nextMaintenanceDate">NextMaintenanceDate</label>
                                    <input  type="date" class="form-control" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="NextMaintenanceDate">
                                    <!--                  <span th:if="${#fields.hasErrors('technicalStatus')}" th:errors="*{technicalStatus}"></span>-->

                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="repairHistory">Repair History</label>
                                    <input  type="text" class="form-control" id="repairHistory" th:field="*{repairHistory}" placeholder="Repair History">
                                    <!--                  <span th:if="${#fields.hasErrors('totalFlightHours')}" th:errors="*{totalFlightHours}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="overhaulHistory">Overhaul History</label>
                                    <input  type="text" class="form-control" id="overhaulHistory" th:field="*{overhaulHistory}" placeholder="Overhaul History">
                                    <!--                  <span th:if="${#fields.hasErrors('deferredMaintenanceTasks')}" th:errors="*{deferredMaintenanceTasks}"></span>-->
                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="cost">Cost</label>
                                    <input required type="number" class="form-control" id="cost" th:field="*{cost}" placeholder="Cost">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="location">Location</label>
                                    <input required type="text" class="form-control" id="location" th:field="*{location}" placeholder="Location">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="complianceCertificates">Compliance Certificates</label>
                                    <input required type="text" class="form-control" id="complianceCertificates" th:field="*{complianceCertificates}" placeholder="Compliance Certificates">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="workOrderList">Work Order List</label>
                                    <input required type="text" class="form-control" id="workOrderList" th:field="*{workOrderList}" placeholder="Work Order List">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                            </div>

                        </div>


                        <div class="tab-pane fade " id="tab4" role="tabpanel" aria-labelledby="tab4-tab">
                            <!-- Tab 4 input fields -->
                            <div class="row row-divider mt4">
                                <div class="form-group col-md-6">
                                    <label for="damageNumbers">Damage Numbers</label>
                                    <input  type="number" class="form-control" id="damageNumbers" th:field="*{damageNumbers}" placeholder="Damage Numbers">
                                    <!--                  <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>-->

                                </div>
                                <div class="form-group col-md-6">
                                    <label for="operatingHoursFirstFailure">Operating Hours First Failure</label>
                                    <input  type="number" class="form-control" id="operatingHoursFirstFailure" th:field="*{operatingHoursFirstFailure}" placeholder="">
                                    <!--                  <span th:if="${#fields.hasErrors('technicalStatus')}" th:errors="*{technicalStatus}"></span>-->

                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="operatingHoursSecondFailure">Operating Hours Second Failure</label>
                                    <input  type="number" class="form-control" id="operatingHoursSecondFailure" th:field="*{operatingHoursSecondFailure}" placeholder="">
                                    <!--                  <span th:if="${#fields.hasErrors('totalFlightHours')}" th:errors="*{totalFlightHours}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="operatingHoursThirdFailure">Operating Hours Third Failure</label>
                                    <input  type="number" class="form-control" id="operatingHoursThirdFailure" th:field="*{operatingHoursThirdFailure}" placeholder="">
                                    <!--                  <span th:if="${#fields.hasErrors('deferredMaintenanceTasks')}" th:errors="*{deferredMaintenanceTasks}"></span>-->
                                </div>
                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="failureReplacementFrequency">Failure Replacement Frequency</label>
                                    <input required type="text" class="form-control" id="failureReplacementFrequency" th:field="*{failureReplacementFrequency}" placeholder="">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="scheduledMmaintenanceReplacementFrequency">Scheduled Maintenance Replacement Frequency</label>
                                    <input required type="text" class="form-control" id="scheduledMmaintenanceReplacementFrequency" th:field="*{scheduledMmaintenanceReplacementFrequency}" placeholder="">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                            </div>
                            <div class="row row-divider">
                                <div class="form-group col-md-6">
                                    <label for="numberRemovals">Number Removals</label>
                                    <input required type="text" class="form-control" id="numberRemovals" th:field="*{numberRemovals}" placeholder="Number Removals">
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>

                                <div th:if="${not #lists.isEmpty(listOfSuppliers)}" class="form-group col-md-6" >
                                    <label ><h6>Suppliers(* You can multiselect by holding control button *)</h6></label>

                                    <select th:field="*{suppliers}" required multiple="multiple" class="form-control">
                                        <th:block th:each="supplier : ${listOfSuppliers}">
                                            <option th:text="${supplier.Name}" th:value="${supplier.supplier_id}"></option>
                                        </th:block>
                                    </select>
                                    <!--                  <span th:if="${#fields.hasErrors('nextMaintenanceDate')}" th:errors="*{nextMaintenanceDate}"></span>-->
                                </div>


                            </div>
                        </div>



                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var updateForm = document.getElementById('dynamicForm');

        if (updateForm) {
            updateForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Serialize form data
                var formData = new FormData(updateForm);

                // Perform an asynchronous form submission using Fetch API
                fetch(updateForm.action, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json()) // Assuming the server returns JSON
                    .then(data => {
                        console.log('Server response:', data);
                        // Handle the response data as needed
                    })
                    .catch(error => {
                        console.error('An error occurred:', error);
                        // Handle errors here
                    });
            });
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
