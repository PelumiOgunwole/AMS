
<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить новый самолет</title>
  <style>
    /* Customize modal size and input fields */
    .modal-dialog {
      max-width: 50%;
    }

    /* Style for placing input fields side by side */
    .side-by-side {
      /*display: flex;*/
      justify-content: space-between;
    }
    .nav-item {
      flex: 0 0 48%; /* Adjust the width as needed */

    }
    .nav-link.active {
      background-color: black; /* Set your desired color */
      color: white; /* Set text color for better contrast */
    }

    /* Style for dividing columns into rows */
    .row-divider {
      margin-bottom: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" id="updateWorkerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Обновить воздушное судно</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <ul class="nav nav-tabs" id="aircraftTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a>
          </li>

        </ul>
        <form id="dynamicForm" action="#" method="post" th:action="@{/save-worker-details}" th:object="${worker}">
          <input type="hidden" th:field="*{workerId}">
          <div class="tab-content" id="aircraftTabsContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
              <!-- Tab 1 input fields -->
              <div class="row row-divider mt4">
                <div class="form-group col-md-6">
                  <label for="Name" class="mt4">Name</label>
                  <input  type="text" class="form-control" id="Name" th:field="*{name}" placeholder="Tail No">
                  <!--                  <span th:if="${#fields.hasErrors('tailNumber')}" th:errors="*{tailNumber}"></span>-->

                </div>
                <div class="form-group col-md-6">
                  <label for="Contact Info" class="mt4">Contact Info</label>
                  <input  type="text" class="form-control" id="Contact Info" th:field="*{contactInfo}" placeholder="Serial No">
                  <!--                  <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></span>-->

                </div>
                <div class="form-group col-md-6">
                  <label for="Position">Position</label>
                  <input  type="text" class="form-control" id="Position" th:field="*{position}" placeholder="Type">
                  <!--                  <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>-->

                </div>
              </div>


            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var updateForm = document.getElementById('dynamicForm');

    if (updateForm) {
      updateForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Serialize form data
        var formData = new FormData(updateForm);

        // Perform an asynchronous form submission using Fetch API
        fetch(updateForm.action, {
          method: 'POST',
          body: formData
        })
                .then(response => response.json()) // Assuming the server returns JSON
                .then(data => {
                  console.log('Server response:', data);
                  // Handle the response data as needed
                })
                .catch(error => {
                  console.error('An error occurred:', error);
                  // Handle errors here
                });
      });
    }
  });
</script>

</body>
</html>
