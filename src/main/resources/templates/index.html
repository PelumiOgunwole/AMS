<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список самолетов</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>

<header>
    <h1>Список самолетов</h1>
</header>
<main>
    <a th:href="@{/show-new-aircraft}" class="btn btn-success"><i class="fa fa-arrow-circle-o-right0"></i>&nbsp;New Aircraft</a>
    <input type="search" id="searchField" placeholder="Поиск по имени">
    <table id="aircraftsTable">
        <thead>
        <tr>
            <th>ID</th>

            <th>Код самолета</th>
            <th>Модель</th>
            <th>Общее количество летных часов</th>
            <th>Обновлять</th>
            <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь будут отображаться данные о самолетах -->
            <tr th:each="aircrafts: ${listOfAirCrafts} ">
                <td th:text="${aircrafts.aircraftId}"></td>
                <td th:text="${aircrafts.aircraftCode}"></td>
                <td th:text="${aircrafts.aircraftModel}"></td>
                <td th:text="${aircrafts.totalFlightHours}"></td>
                <td><a th:href="@{/show-update-aircraft-form/{id}(id=${aircrafts.aircraftId})}" class="btn btn-dark"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                <td><a th:href="@{/delete-aircraft/{id}(id=${aircrafts.aircraftId})}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a></td>

            </tr>

        </tbody>
    </table>
    <div th:if="${totalPage>1}">
        <div class="row col-sm-10">
            <div class="row col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="row col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1,totalPage)}">
                            <a th:if="${currentPage !=i}" th:href="@{'/page/'+ ${i}}">[[${i}]]</a>
                            <span th:unless="${currentPage !=i}">[[${i}]]</span> &nbsp;
                        </span>
            </div>
            <div class="row col-sm-1">

                <a th:if="${currentPage < totalPage}" th:href="@{'/page/'+ ${currentPage+1}}">Следующий</a>
                <span th:unless="${currentPage < totalPage}"> Следующий</span>

            </div>
            <div class="row col-sm-1">

                <a th:if="${currentPage < totalPage}" th:href="@{'/page/'+ ${totalPage}}">Последний</a>
                <span th:unless="${currentPage < totalPage}">Последний</span>

            </div>
        </div>
    </div>

</main>
<footer>
    Подвал сайта
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
