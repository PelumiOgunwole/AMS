<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Reliability Details</title>
    <style>
        /* Customize modal size and input fields */
        .modal-dialog {
            max-width: 50%;
        }

        /* Style for placing input fields side by side */
        .side-by-side {
            /*display: flex;*/
            justify-content: space-between;
        }
        .nav-item {
            flex: 0 0 48%; /* Adjust the width as needed */

        }
        .nav-link.active {
            background-color: black; /* Set your desired color */
            color: white; /* Set text color for better contrast */
        }

        /* Style for dividing columns into rows */
        .row-divider {
            margin-bottom: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">-->
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="systemReliabilityCardModal" tabindex="-1" role="dialog" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
<!--                <h5 class="modal-title text-center" id="cardModalLabel" style="color: blue;">Детали самолета</h5>-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card" th:object="${details}">
<!--                    <img class="card-img-top" alt="Placeholder Image">-->
                    <div class="card-body">
                        <h5 class="card-title" style="color: blue; text-align: center;">Parts Reliability</h5>
                        <p class="card-text"><span>Id: </span><span th:text="*{id}"></span></p>
                        <p class="card-text"><span>Pick Slip No: </span><span th:text="*{pickSlipNo}"></span></p>
                        <p class="card-text"><span>Station From: </span><span th:text="*{stationFrom}"></span></p>
                        <p class="card-text"><span>Store From: </span><span th:text="*{storeFrom}"></span></p>
                        <p class="card-text"><span>Station To: </span><span th:text="*{stationTo}"></span></p>
                        <p class="card-text"><span>Store To: </span><span th:text="*{storeTo}"></span></p>
                        <p class="card-text"><span>mech: </span><span th:text="*{mech}"></span></p>
                        <p class="card-text"><span>receiver: </span><span th:text="*{receiver}"></span></p>
                        <p class="card-text"><span>project: </span><span th:text="*{project}"></span></p>
                        <p class="card-text"><span>wo: </span><span th:text="*{wo}"></span></p>
                        <p class="card-text"><span> planned: </span><span th:text="*{planned}"></span></p>
                        <p class="card-text"><span>Missued: </span><span th:text="*{issued}"></span></p>
                        <p class="card-text"><span>ime Issued: </span><span th:text="*{timeIssued}"></span></p>
                        <p class="card-text"><span>Booked: </span><span th:text="*{booked}"></span></p>
                        <p class="card-text"><span>Time Booked: </span><span th:text="*{timeBooked}"></span></p>
                        <p class="card-text"><span>Status: </span><span th:text="*{status}"></span></p>
                        <p class="card-text"><span>Remarks: </span><span th:text="*{remarks}"></span></p>
                        <p class="card-text"><span>Print: </span><span th:text="*{print}"></span></p>
                        <p class="card-text"><span>Availability: </span><span th:text="*{availability}"></span></p>





                    </div>





                </div>


                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>-->

</div>
</body>
</html>
