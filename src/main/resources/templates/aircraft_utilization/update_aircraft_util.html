
<!DOCTYPE html>
<html lang="ru">
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить новый самолет</title>
  <style>
    /* Customize modal size and input fields */
    .modal-dialog {
      max-width: 50%;
    }

    /* Style for placing input fields side by side */
    .side-by-side {
      /*display: flex;*/
      justify-content: space-between;
    }
    .nav-item {
      flex: 0 0 48%; /* Adjust the width as needed */

    }
    .nav-link.active {
      background-color: black; /* Set your desired color */
      color: white; /* Set text color for better contrast */
    }

    /* Style for dividing columns into rows */
    .row-divider {
      margin-bottom: 1rem;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="modal fade" id="updateAircraftUtilModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Обновить воздушное судно</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <ul class="nav nav-tabs" id="aircraftTabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="tab1-tab" data-toggle="tab" href="#tab1" role="tab" aria-controls="tab1" aria-selected="true">Tab 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="tab2-tab" data-toggle="tab" href="#tab2" role="tab" aria-controls="tab2" aria-selected="false">Tab 2</a>
          </li>
        </ul>
        <form id="dynamicForm" action="#" method="post" th:action="@{/au/save-aircraft-util}" th:object="${aircraft}">
          <input type="hidden" th:field="*{id}">
          <div class="tab-content" id="aircraftTabsContent">
            <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
              <!-- Tab 1 input fields -->
              <div class="row row-divider mt4">
                <div class="form-group col-md-6">
                  <label for="tailNumber" class="mt4">Departure Date</label>
                  <input required type="date" class="form-control" id="tailNumber" th:field="*{depDate}" placeholder="yyyy-mm-dd">
                  <!--                                    <span th:if="${#fields.hasErrors('tailNumber')}" th:errors="*{tailNumber}"></span>-->
                </div>
                <div class="form-group col-md-6">
                  <label for="serialNumber" class="mt4">Arrival Date</label>
                  <input required type="date" class="form-control" id="serialNumber" th:field="*{arrivalDate}" placeholder="yyyy-mm-dd">
                  <!--                                    <span th:if="${#fields.hasErrors('serialNumber')}" th:errors="*{serialNumber}"></span>-->
                </div>
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="A/C">A/C</label>
                  <input required type="text" class="form-control" id="A/C" th:field="*{AC}" placeholder="A/C">
                  <!--                                    <span th:if="${#fields.hasErrors('currentLocation')}" th:errors="*{currentLocation}"></span>-->
                </div>
                <div class="form-group col-md-6">
                  <label for="A/C Type">A/C Type</label>
                  <input required type="text" class="form-control" id="A/C Type" th:field="*{acType}" placeholder="A/C Type">
                  <!--                                    <span th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>-->
                </div>
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="Operation">Operation</label>
                  <input required type="text" class="form-control" id="Operation" th:field="*{operation}" placeholder="Operation">
                  <!--                                    <span th:if="${#fields.hasErrors('baseLocation')}" th:errors="*{baseLocation}"></span>-->
                </div>
                <div class="form-group col-md-6">
                  <label for="Flight">Flight</label>
                  <input required type="text" class="form-control" id="Flight" th:field="*{flight}" placeholder="Flight">
                  <!--                                    <span th:if="${#fields.hasErrors('currentLocation')}" th:errors="*{currentLocation}"></span>-->
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
              <!-- Tab 2 input fields -->
              <div class="row row-divider mt4">
                <div class="form-group col-md-6">
                  <label for="Serv.Type">Serv.Type</label>
                  <input  type="text" class="form-control" id="Serv.Type" th:field="*{servType}" placeholder="Serv.Type">
                  <!--                                    <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></span>-->
                </div>
                <div class="form-group col-md-6">
                  <label for="Flight Log">Flight Log</label>
                  <input required type="text" class="form-control" id="Flight Log" th:field="*{flightLog}" placeholder="Flight Log">
                  <!--                                    <span th:if="${#fields.hasErrors('technicalStatus')}" th:errors="*{technicalStatus}"></span>-->
                </div>
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="Per Day">Per Day</label>
                  <input required type="number" class="form-control" id="Per Day" th:field="*{perDay}" placeholder="Per Day">
                  <!--                                    +<span th:if="${#fields.hasErrors('totalFlightHours')}" th:errors="*{totalFlightHours}"></span>-->
                </div>
                <div class="form-group col-md-6">
                  <label for="Hours">Hours</label>
                  <input required type="time" class="form-control" id="Hours" th:field="*{hours}" placeholder="Hours">
                  <!--                                    <span th:if="${#fields.hasErrors('deferredMaintenanceTasks')}" th:errors="*{deferredMaintenanceTasks}"></span>-->
                </div>
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="Block Hours">Block Hours</label>
                  <input  type="time" class="form-control" id="Block Hours" th:field="*{blockHours}" placeholder="Block Hours">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <div class="form-group col-md-6">
                  <label for="Cycles">Cycles</label>
                  <input required type="number" class="form-control" id="Cycles" th:field="*{cycles}" placeholder="Cycles">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <!-- Add more fields if needed -->
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="TAH">TAH</label>
                  <input required type="time" class="form-control" id="TAH" th:field="*{tah}" placeholder="TAH">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <div class="form-group col-md-6">
                  <label for="TAC">TAC</label>
                  <input required type="number" class="form-control" id="TAC" th:field="*{tac}" placeholder="TAC">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <!-- Add more fields if needed -->
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="Dep.">Dep.</label>
                  <input required type="text" class="form-control" id="Dep." th:field="*{dep}" placeholder="Dep.">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <div class="form-group col-md-6">
                  <label for="Arr.">Arr.</label>
                  <input  type="text" class="form-control" id="Arr." th:field="*{arr}" placeholder="Arr.">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <!-- Add more fields if needed -->
              </div>
              <div class="row row-divider">
                <div class="form-group col-md-6">
                  <label for="Dep.">Dep. Time</label>
                  <input required type="time" class="form-control" id="Dep. Time" th:field="*{departureTime}" placeholder="Dep. Time">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <div class="form-group col-md-6">
                  <label for="Arr. Time">Arr. Time</label>
                  <input required type="time" class="form-control" id="Arr. Time" th:field="*{arrivalTime}" placeholder="Arr. Time">
                  <!--                                    <input required type="text" class="form-control datepicker" id="nextMaintenanceDate" th:field="*{nextMaintenanceDate}" placeholder="yyyy-mm-dd">-->

                </div>
                <!-- Add more fields if needed -->
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var updateForm = document.getElementById('dynamicForm');

    if (updateForm) {
      updateForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Serialize form data
        var formData = new FormData(updateForm);

        // Perform an asynchronous form submission using Fetch API
        fetch(updateForm.action, {
          method: 'POST',
          body: formData
        })
                .then(response => response.json()) // Assuming the server returns JSON
                .then(data => {
                  console.log('Server response:', data);
                  // Handle the response data as needed
                })
                .catch(error => {
                  console.error('An error occurred:', error);
                  // Handle errors here
                });
      });
    }
  });
</script>

</body>
</html>
